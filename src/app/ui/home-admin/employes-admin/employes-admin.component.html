<div class="employes-container">
  <!-- Barre du haut -->
  <div class="employes-header">
    <h2 class="employes-title">Employés</h2>
    <div style="display: flex; gap: 12px; align-items: center;">
      <button nz-button nzType="primary" nzShape="round" class="add-emp-btn" (click)="goToAddEmploye()">
        <i nz-icon nzType="user-add" nzTheme="outline"></i> Ajouter un employé
      </button>
      <button nz-button nzType="default" nzShape="round" class="export-btn">
        <i nz-icon nzType="export" nzTheme="outline"></i> Exporter
      </button>
    </div>
  </div>
  <!-- Barre de recherche moderne -->
  <div class="modern-search-bar">
    <i nz-icon nzType="search" nzTheme="outline"></i>
    <input nz-input placeholder="Rechercher un employé..." />
  </div>
  <!-- Tableau élargi -->
  <div class="table-wrapper">
    <nz-table #empTable [nzData]="employes" [nzShowPagination]="false" [nzPageSize]="10">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>username</th>
          <th>Téléphone</th>
          <th>Role</th>
          <th>Telephone</th>
          <th style="text-align:center;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of empTable.data">
          <td>{{ emp.nom }}</td>
          <td>{{ emp.prenom }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.username }}</td>
          <td>{{ emp.telephone }}</td>
          <td>{{ emp.role }}</td>
          <td>{{ emp.telephone }}</td>
          <td class="action-btns">
            <button nz-button nzType="link" nzShape="circle"><i nz-icon nzType="edit"></i></button>
            <button nz-button nzType="link" nzShape="circle"><i nz-icon nzType="delete"></i></button>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <!-- Pagination custom placée en bas à droite -->
    <div class="custom-pagination">
      <button class="page-btn">&lt;</button>
      <span class="page-num">1</span>
      <button class="page-btn">&gt;</button>
    </div>
  </div>
</div>
