<nz-layout>
  <nz-layout>
    <nz-content class="main-content">
      <div class="dashboard-wrapper">
        <!-- Contenu principal à gauche -->
        <div class="content-left">
          <!-- Laisse vide ou ajoute ce que tu veux -->
        </div>

         <!-- ✅ Bandeau de bienvenue en haut -->
        <div class="welcome-message">
        <span>Bienvenue dans votre espace personnel manager</span>
        <img src="assets/images/welcome.png" alt="Welcome" class="welcome-icon" />
         </div>

        <!-- Calendrier aligné à gauche avec titre -->
        <div class="stats-row"> 
        <div class="calendar-wrapper">
          <nz-card class="calendar-card" nzBordered="false">
            <!-- Titre ajouté ici -->
            <div class="calendar-title">Mon Agenda</div>
            <!-- Calendrier -->
            <nz-calendar
              [nzFullscreen]="false"
              [(ngModel)]="date"
              [nzMode]="'month'">
            </nz-calendar>
          </nz-card>
        </div>
