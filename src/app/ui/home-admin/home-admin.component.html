<nz-layout>
  <!-- Topbar supprimée, tout est dans le nz-header -->
  <nz-header class="main-header">
    <div class="main-header-content">
      <div class="main-header-left">
        <img src="assets/images/logo.png" alt="Logo Ingecys" class="main-header-logo" />
        <nav class="main-header-nav">
          <a routerLink="/home-admin/tableau-de-bord" routerLinkActive="active-link" title="Tableau de bord">
            <mat-icon class="nav-icon">dashboard</mat-icon>
            Tableau de bord
          </a>
          <a routerLink="/home-admin/employes" routerLinkActive="active-link" title="Gestion des employés">
            <mat-icon class="nav-icon">manage_accounts</mat-icon> Employés
          </a>
          <a routerLink="/home-admin/demandes-conges" routerLinkActive="active-link" title="Demandes de congés">
            <mat-icon class="nav-icon">event_note</mat-icon>
            Demandes de congés
          </a>
          <a routerLink="/home-admin/calendrier-jours-officiels" routerLinkActive="active-link" title="Calendrier">
            <mat-icon class="nav-icon">calendar_today</mat-icon>
            Calendrier
          </a>
        </nav>
      </div>
      <div class="topbar-right">
        <button nz-button nzType="text" nzShape="circle" class="topbar-btn" title="Notifications" matRipple [matBadge]="'3'" matBadgeColor="warn" matBadgeOverlap="false">
          <mat-icon style="color: #222;">notifications</mat-icon>
        </button>
        <button nz-button nzType="text" nzShape="circle" class="topbar-btn" title="Profil" (click)="goToProfil()" matRipple>
          <mat-icon style="color: #222;">account_circle</mat-icon>
        </button>
        <button nz-button nzType="text" nzShape="circle" class="topbar-btn" title="Se déconnecter" (click)="logout()" matRipple>
          <mat-icon style="color: #222;">logout</mat-icon>
        </button>
      </div>
    </div>
  </nz-header>
  <nz-layout>
    <nz-content class="content-container">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
