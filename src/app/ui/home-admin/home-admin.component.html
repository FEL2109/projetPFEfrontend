<nz-layout>
  <div class="topbar">
    <div class="topbar-right">
      <button nz-button nzType="text" nzShape="circle" class="topbar-btn" title="Notifications">
        <i nz-icon nzType="bell" nzTheme="outline"></i>
      </button>
      <button nz-button nzType="text" nzShape="circle" class="topbar-btn" title="Paramètres">
        <i nz-icon nzType="setting" nzTheme="outline"></i>
      </button>
      <button nz-button nzType="text" nzShape="circle" class="topbar-btn" title="Profil">
        <i nz-icon nzType="user" nzTheme="outline"></i>
      </button>
      <button nz-button nzType="text" nzShape="circle" class="topbar-btn" title="Déconnexion" (click)="logout()">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
      </button>
    </div>
  </div>
  <nz-sider [nzWidth]="300" [nzTheme]="'dark'" class="sider">
    <div class="logo-container">
      <img src="assets/images/logoingecys.png" alt="Logo Ingecys" class="logo" />
    </div>
    <ul nz-menu nzMode="inline" [nzTheme]="'dark'" class="menu">
      <li nz-menu-item [routerLink]="'/home-admin/tableau-de-bord'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="dashboard" nzTheme="outline"></i>
        <span>Tableau de bord</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-admin/profil'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Profil</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-admin/employes'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="team" nzTheme="outline"></i>
        <span>Employés</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-admin/demandes-conges'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="file-text" nzTheme="outline"></i>
        <span>Demandes de congés</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-admin/calendrier-jours-officiels'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="calendar" nzTheme="outline"></i>
        <span>Calendrier des Jours Officiels</span>
      </li>
      <li nz-menu-item (click)="logout()">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>Se déconnecter</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet> <!-- Important pour afficher les composants enfants -->
    </nz-content>
  </nz-layout>
</nz-layout>
