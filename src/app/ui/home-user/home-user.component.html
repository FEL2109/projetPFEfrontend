<nz-layout>
  <nz-sider [nzWidth]="300" [nzTheme]="'dark'" class="sider">
    <div class="logo-container">
      <img src="assets/images/logoingecys.png" alt="Logo Ingecys" class="logo" />
    </div>
    <ul nz-menu nzMode="inline" [nzTheme]="'dark'" class="menu">
      <li nz-menu-item [routerLink]="'/home-user/tableau-de-bord'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="dashboard" nzTheme="outline"></i>
        <span>Tableau de bord</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-user/profil'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Profil</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-user/soumettre-demande-conge'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="file-add" nzTheme="outline"></i>
        <span>Soumettre une demande congé</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-user/calendrier-jours-officiels'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="calendar" nzTheme="outline"></i>
        <span>Calendrier des Jours Officiels</span>
      </li>
      <li nz-menu-item [routerLink]="'/home-user/mes-demandes-conges'" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="profile" nzTheme="outline"></i>
        <span>Mes demandes congés</span>
      </li>
      <li nz-menu-item (click)="logout()">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>Se déconnecter</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
