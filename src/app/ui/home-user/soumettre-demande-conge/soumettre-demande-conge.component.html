<div class="form-container">
  <div class="switch-buttons">
    <button 
      [class.active]="selectedForm === 'conge'" 
      (click)="selectedForm = 'conge'">
      Congé
    </button>
    <button 
      [class.active]="selectedForm === 'absence'" 
      (click)="selectedForm = 'absence'">
      Absence
    </button>
  </div>

  <!-- Formulaire Congé -->
  <form nz-form *ngIf="selectedForm === 'conge'" (ngSubmit)="onSubmit()">
    <!-- Type de congé -->
    <div class="form-group">
      <label for="type">Type de congé :</label>
      <nz-select id="type" name="type" class="form-control" nzPlaceHolder="Sélectionnez un type de congé" [(ngModel)]="typeConge">
        <nz-option nzValue="conge_paye" nzLabel="Congé payé"></nz-option>
        <nz-option nzValue="conge_sans_solde" nzLabel="Congé sans solde"></nz-option>
        <nz-option nzValue="maternite_paternite" nzLabel="Congé maternité/paternité"></nz-option>
      </nz-select>
    </div>

    <!-- Jours -->
    <div class="form-group">
      <label for="jours">Jours :</label>
      <nz-select id="jours" name="jours" class="form-control" nzPlaceHolder="Sélectionnez le nombre de jours" [(ngModel)]="congepris">
        <nz-option *ngFor="let jour of jours" [nzValue]="jour" [nzLabel]="jour"></nz-option>
      </nz-select>
    </div>

    <!-- Date de début -->
    <div class="form-group">
      <label for="startDate">Date de début <span class="note">*inclus</span> :</label>
      <nz-date-picker id="startDate" name="startDate" nzFormat="dd/MM/yyyy" nzPlaceHolder="Sélectionner la date" [(ngModel)]="dateDebut"></nz-date-picker>
    </div>

    <!-- Date de fin -->
    <div class="form-group">
      <label for="endDate">Date de fin <span class="note">*inclus</span> :</label>
      <nz-date-picker id="endDate" name="endDate" nzFormat="dd/MM/yyyy" nzPlaceHolder="Sélectionner la date" [(ngModel)]="dateFin"></nz-date-picker>
    </div>

    <!-- Commentaire -->
    <div class="form-group">
      <label for="commentaire">Commentaire :</label>
      <textarea id="commentaire" name="commentaire" class="form-control commentaire-input" maxlength="300"
        placeholder="Ajoutez un commentaire (max. 300 caractères)"
        [(ngModel)]="comment"
        (input)="updateCharCount($event)"></textarea>
      <small class="char-counter">{{ comment.length }}/300</small>
    </div>

    <!-- Justificatif -->
    <div class="form-group">
      <label for="justificatif">Justificatif :</label>
      <div class="upload-container">
        <input type="file" id="justificatif" name="justificatif" class="file-input" accept=".jpg,.jpeg,.png,.pdf" (change)="onFileSelected($event)" />
        <label for="justificatif" class="upload-label">
          <i nz-icon nzType="upload" nzTheme="outline"></i>
          <span>{{ selectedFileName || 'Importer un fichier' }}</span>
        </label>
      </div>
      <small class="note">Formats acceptés : JPG, PNG, PDF</small>
    </div>

    <!-- Boutons -->
    <div class="form-actions">
      <button nz-button nzType="primary" type="submit" class="btn-submit">Soumettre</button>
      <button nz-button nzType="default" type="button" class="btn-cancel" (click)="onCancel()">Annuler</button>
    </div>
  </form>

  <!-- Formulaire Absence -->
  <form nz-form *ngIf="selectedForm === 'absence'" (ngSubmit)="onSubmit()">
    <!-- Type d'absence -->
    <div class="form-group">
      <label for="type">Type d'absence :</label>
      <nz-select id="type" name="type" class="form-control" nzPlaceHolder="Sélectionnez un type d'absence" [(ngModel)]="typeAbsence">
        <nz-option nzValue="absence_justifiee" nzLabel="Absence justifiée"></nz-option>
        <nz-option nzValue="absence_non_justifiee" nzLabel="Absence non justifiée"></nz-option>
        <nz-option nzValue="absence_formation" nzLabel="Absence pour formation"></nz-option>
        <nz-option nzValue="arret_maladie" nzLabel="Arrêt maladie"></nz-option>
        <nz-option nzValue="renouvellement_arret_maladie" nzLabel="Renouvellement arrêt maladie"></nz-option>
      </nz-select>
    </div>

    <!-- Jours -->
    <div class="form-group">
      <label for="jours">Jours :</label>
      <nz-select id="jours" name="jours" class="form-control" nzPlaceHolder="Sélectionnez le nombre de jours" [(ngModel)]="nombreJours">
        <nz-option *ngFor="let jour of jours" [nzValue]="jour" [nzLabel]="jour"></nz-option>
      </nz-select>
    </div>

    <!-- Date de début -->
    <div class="form-group">
      <label for="startDate">Date de début <span class="note">*inclus</span> :</label>
      <nz-date-picker id="startDate" name="startDate" nzFormat="dd/MM/yyyy" nzPlaceHolder="Sélectionner la date" [(ngModel)]="dateDebut"></nz-date-picker>
    </div>

    <!-- Date de fin -->
    <div class="form-group">
      <label for="endDate">Date de fin <span class="note">*inclus</span> :</label>
      <nz-date-picker id="endDate" name="endDate" nzFormat="dd/MM/yyyy" nzPlaceHolder="Sélectionner la date" [(ngModel)]="dateFin"></nz-date-picker>
    </div>

    <!-- Commentaire -->
    <div class="form-group">
      <label for="commentaire">Commentaire :</label>
      <textarea id="commentaire" name="commentaire" class="form-control commentaire-input" maxlength="300"
        placeholder="Ajoutez un commentaire (max. 300 caractères)"
        [(ngModel)]="comment"
        (input)="updateCharCount($event)"></textarea>
      <small class="char-counter">{{ comment.length }}/300</small>
    </div>

    <!-- Justificatif -->
    <div class="form-group">
      <label for="justificatif">Justificatif :</label>
      <div class="upload-container">
        <input type="file" id="justificatif" name="justificatif" class="file-input" accept=".jpg,.jpeg,.png,.pdf" (change)="onFileSelected($event)" />
        <label for="justificatif" class="upload-label">
          <i nz-icon nzType="upload" nzTheme="outline"></i>
          <span>{{ selectedFileName || 'Importer un fichier' }}</span>
        </label>
      </div>
      <small class="note">Formats acceptés : JPG, PNG, PDF</small>
    </div>

    <!-- Boutons -->
    <div class="form-actions">
      <button nz-button nzType="primary" type="submit" class="btn-submit">Soumettre</button>
      <button nz-button nzType="default" type="button" class="btn-cancel" (click)="onCancel()">Annuler</button>
    </div>
  </form>
</div>
